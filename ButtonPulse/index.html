<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Pulse Effect</title>
<style>
    /* CSS for the button pulse effect */
    .pulse-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    /* Add pulse effect on hover */
    .pulse-button:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<!-- HTML content with button pulse effect -->
<button class="pulse-button">Hover over me to see the pulse effect!</button>

</body>
</html>
