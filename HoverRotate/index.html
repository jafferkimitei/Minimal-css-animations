<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Rotate Effect</title>
<style>
    /* CSS for the hover rotate effect */
    .hover-rotate {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        line-height: 200px;
        transition: transform 0.3s ease;
    }

    /* CSS for the hover effect */
    .hover-rotate:hover {
        transform: rotate(45deg);
        /* Rotate the element 45 degrees clockwise on hover */
    }
</style>
</head>
<body>

<!-- HTML content with hover rotate effect -->
<div class="hover-rotate">
    Hover over me to see the rotate effect!
</div>

</body>
</html>
