<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu Fade In</title>
<style>
    /* CSS for the dropdown menu */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        position: absolute;
        background-color: #f9f9f9;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 10px;
        z-index: 1;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s, visibility 0s linear 0.5s;
    }

    .dropdown:hover .dropdown-content {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.5s;
    }

    /* Define fade in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* Apply fade in animation to dropdown content */
    .dropdown-content.fade-in {
        animation: fadeIn 0.5s ease forwards;
    }
</style>
</head>
<body>

<!-- HTML content with dropdown menu -->
<div class="dropdown">
    <button class="dropdown-btn">Dropdown</button>
    <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
</div>

</body>
</html>
