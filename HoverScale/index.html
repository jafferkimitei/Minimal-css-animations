<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Scale Effect</title>
<style>
    /* CSS for the hover scale effect */
    .hover-scale {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        line-height: 200px;
        transition: transform 0.3s ease;
    }

    /* CSS for the hover effect */
    .hover-scale:hover {
        transform: scale(1.1);
        /* Scale the element up by 10% on hover */
    }
</style>
</head>
<body>

<!-- HTML content with hover scale effect -->
<div class="hover-scale">
    Hover over me to see the scale effect!
</div>

</body>
</html>
