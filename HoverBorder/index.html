<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Border Change Effect</title>
<style>
    /* CSS for the hover border change effect */
    .hover-border {
        border: 2px solid #3498db;
        padding: 10px;
        display: inline-block;
        transition: border-color 0.3s ease;
        text-decoration: none;
    }

    /* Change border color on hover */
    .hover-border:hover {
        border-color: #27ae60;
    }
</style>
</head>
<body>

<!-- HTML content with hover border change effect -->
<div class="hover-border">Hover over me to see the border change effect!</div>

</body>
</html>
