<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Fade In</title>
<style>
    /* CSS for the button fade in effect */
    .fade-in-button {
        opacity: 0; /* Initially make the button transparent */
        padding: 10px 20px; /* Add padding for button size */
        font-size: 16px; /* Set font size */
        background-color: #007bff; /* Set background color */
        color: #fff; /* Set text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Change cursor to pointer */
        animation: fadeIn 1s forwards; /* Apply fade in animation */
    }

    /* Define fade in animation */
    @keyframes fadeIn {
        from { opacity: 0; } /* Start with opacity 0 (transparent) */
        to { opacity: 1; } /* End with opacity 1 (fully visible) */
    }
</style>
</head>
<body>

<!-- HTML content with button fade in effect -->
<button class="fade-in-button">Fade In Button</button>

</body>
</html>
