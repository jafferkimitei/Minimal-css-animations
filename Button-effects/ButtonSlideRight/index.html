<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Slide In from Right</title>
<style>
    /* CSS for the button slide in effect */
    .slide-in-button {
        position: fixed; /* Position the button */
        right: -100px; /* Initially position the button outside the viewport */
        bottom: 20px; /* Adjust vertical position as needed */
        padding: 10px 20px; /* Add padding for button size */
        font-size: 16px; /* Set font size */
        background-color: #007bff; /* Set background color */
        color: #fff; /* Set text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Change cursor to pointer */
        animation: slideIn 0.5s forwards; /* Apply slide in animation */
    }

    /* Define slide in animation */
    @keyframes slideIn {
        from { right: -100px; } /* Start position outside the viewport */
        to { right: 20px; } /* End position at desired position */
    }
</style>
</head>
<body>

<!-- HTML content with button slide in effect -->
<button class="slide-in-button">Slide In Button</button>

</body>
</html>
