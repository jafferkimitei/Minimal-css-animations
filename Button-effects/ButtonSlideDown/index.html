<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Slide Down</title>
<style>
    /* CSS for the button slide down effect */
    .slide-down-button {
        position: fixed; /* Position the button */
        top: -50px; /* Initially position the button above the viewport */
        left: 50%; /* Center the button horizontally */
        transform: translateX(-50%); /* Adjust horizontal position */
        padding: 10px 20px; /* Add padding for button size */
        font-size: 16px; /* Set font size */
        background-color: #007bff; /* Set background color */
        color: #fff; /* Set text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Change cursor to pointer */
        animation: slideDown 0.5s forwards; /* Apply slide down animation */
    }

    /* Define slide down animation */
    @keyframes slideDown {
        from { top: -50px; } /* Start position above the viewport */
        to { top: 20px; } /* End position at desired position */
    }
</style>
</head>
<body>

<!-- HTML content with button slide down effect -->
<button class="slide-down-button">Slide Down Button</button>

</body>
</html>
