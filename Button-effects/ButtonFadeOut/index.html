<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Fade Out</title>
<style>
    /* CSS for the button fade out effect */
    .fade-out-button {
        padding: 10px 20px; /* Add padding for button size */
        font-size: 16px; /* Set font size */
        background-color: #007bff; /* Set background color */
        color: #fff; /* Set text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Change cursor to pointer */
    }

    /* Define fade out animation */
    @keyframes fadeOut {
        from { opacity: 1; } /* Start with opacity 1 (fully visible) */
        to { opacity: 0; } /* End with opacity 0 (transparent) */
    }
</style>
</head>
<body>

<!-- HTML content with button fade out effect -->
<button class="fade-out-button" onclick="fadeOutButton()">Fade Out Button</button>

<script>
    // JavaScript function to handle button click event and trigger fade out animation
    function fadeOutButton() {
        var button = document.querySelector('.fade-out-button');
        button.style.animation = 'fadeOut 1s forwards'; // Apply fade out animation
        setTimeout(function() {
            button.style.display = 'none'; // Hide the button after animation completes
        }, 1000); // Wait for 1 second (same duration as the animation)
    }
</script>

</body>
</html>
