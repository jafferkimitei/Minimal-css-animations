<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Background Color Change Effect</title>
<style>
    /* CSS for the hover background color change effect */
    .hover-bg {
        background-color: #3498db;
        padding: 10px;
        display: inline-block;
        transition: background-color 0.3s ease;
        text-decoration: none;
        color: #ffffff;
    }

    /* Change background color on hover */
    .hover-bg:hover {
        background-color: #27ae60;
    }
</style>
</head>
<body>

<!-- HTML content with hover background color change effect -->
<div class="hover-bg">Hover over me to see the background color change effect!</div>

</body>
</html>
