<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Underline Effect</title>
<style>
    /* CSS for the hover underline effect */
    .hover-underline {
        text-decoration: none;
        color: #3498db;
        transition: border-bottom 0.3s ease;
    }

    /* Apply underline on hover */
    .hover-underline:hover {
        border-bottom: 1px solid #3498db; /* Add underline on hover */
    }
</style>
</head>
<body>

<!-- HTML content with hover underline effect -->
<a href="#" class="hover-underline">Hover over me to see the underline effect!</a>

</body>
</html>
