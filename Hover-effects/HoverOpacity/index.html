<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Opacity Change Effect</title>
<style>
    /* CSS for the hover opacity change effect */
    .hover-opacity {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        line-height: 200px;
        transition: opacity 0.3s ease;
    }

    /* CSS for the hover effect */
    .hover-opacity:hover {
        opacity: 0.5; /* Decrease opacity to 50% on hover */
    }
</style>
</head>
<body>

<!-- HTML content with hover opacity change effect -->
<div class="hover-opacity">
    Hover over me to see the opacity change effect!
</div>

</body>
</html>
