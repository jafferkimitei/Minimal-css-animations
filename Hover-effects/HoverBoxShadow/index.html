<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Box Shadow Effect</title>
<style>
    /* CSS for the hover box shadow effect */
    .hover-shadow {
        padding: 20px;
        display: inline-block;
        transition: box-shadow 0.3s ease;
        color: #333;
        text-decoration: none;
    }

    /* Add box shadow on hover */
    .hover-shadow:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>

<!-- HTML content with hover box shadow effect -->
<div class="hover-shadow">Hover over me to see the box shadow effect!</div>

</body>
</html>
