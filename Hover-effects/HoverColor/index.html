<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Color Change</title>
<style>
    /* CSS for the hover color change */
    .hover-color-change {
        padding: 20px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    /* CSS for the hover effect */
    .hover-color-change:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>

<!-- HTML content with hover color change -->
<div class="hover-color-change">
    Hover over me to see the color change!
</div>

</body>
</html>
