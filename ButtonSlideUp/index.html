<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Slide Up</title>
<style>
    /* CSS for the button slide up effect */
    .slide-up-button {
        position: fixed; /* Position the button */
        bottom: -50px; /* Initially position the button below the viewport */
        right: 20px; /* Adjust horizontal position as needed */
        padding: 10px 20px; /* Add padding for button size */
        font-size: 16px; /* Set font size */
        background-color: #007bff; /* Set background color */
        color: #fff; /* Set text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Change cursor to pointer */
        animation: slideUp 0.5s forwards; /* Apply slide up animation */
    }

    /* Define slide up animation */
    @keyframes slideUp {
        from { bottom: -50px; } /* Start position below the viewport */
        to { bottom: 20px; } /* End position at desired position */
    }
</style>
</head>
<body>

<!-- HTML content with button slide up effect -->
<button class="slide-up-button">Slide Up Button</button>

</body>
</html>
